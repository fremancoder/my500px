<div>
	<h2>{{movieDetails.title}}</h2>
	<div class="row">
		<div class="col-lg-6">
			<img ng-src="{{photoDetails.image_url}}" />
		</div>
		<div class="col-lg-6">
			<h3 style="display: inline;">{{photoDetails.name}}</h3>
			<blockquote>
				<p>{{photoDetails.times-veiwed}}</p>
			</blockquote>
			<div class="well">Highest pulse: {{photoDetails.highest_rating}}</div>
			<div class="well" style="background: #93c54b;">Nrb. likes: {{photoDetails.votes_count}}</div>
			<div class="well"">Nrb. favorites: {{photoDetails.favorites_count}}</div>
		</div>
	</div>
</div>
