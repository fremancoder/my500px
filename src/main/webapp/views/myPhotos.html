<div>
	<form name="my500pxPhotoList" >
		</br>
		<div class="filter">
		  <label for="filter">filter:</label>
		  <input type="text" name="filter" ng-model="filter" />
		</div>		
		<div>
			<div>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th><a ng-click="sort='name'; reverse=!reverse">Title</a></th>
							<th><a ng-click="sort='votes_count'; reverse=!reverse">Nbr. Views</a></th>
							<th><a ng-click="sort='votes_count'; reverse=!reverse">Nbr. Likes</a></th>
							<th><a ng-click="sort='favorites_count'; reverse=!reverse">Nbr. Favourites</a></th>
							<th>Current pulse</th>
							<th><a ng-click="sort='highest_rating'; reverse=!reverse">Max pulse</a></th>
							<th>Photo</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="photo in myPhotos | filter:filter | orderBy:sort:reverse" ng-show="!error">
							<td>{{photo.name}}</td>
							<td>{{photo.times_viewed}}</td>
							<td>{{photo.votes_count}}</td>
							<td>{{photo.favorites_count}}</td>
							<td>{{photo.rating}}</td>
							<td>{{photo.highest_rating}}</td>
							<td><a ng-click="showDetails(photo.pxid)" >View photo</a></td>
						</tr>
						<tr ng-show="error">
							<td colspan="7">{{error}}</td>						
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
	</form>	
</div>
